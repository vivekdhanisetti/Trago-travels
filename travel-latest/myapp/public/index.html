<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/trago1.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <title>TRAGO Booking </title>

    <!-- âœ… Pre-load Google Translate Script -->
    <script>
      function preloadGoogleTranslate() {
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.head.appendChild(s);
      }
      window.addEventListener("load", preloadGoogleTranslate);
    </script>

    <!-- âœ… Google Translate Init -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,te,ta,fr,de,es,ar,zh,ja",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ðŸŒ Google Translate UI -->
    <div
      id="google_translate_element"
      style="position: fixed; top: 10px; right: 10px; z-index: 9999;"
    ></div>

    <!-- Loading message -->
    <div id="loading-translation" style="
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 18px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      z-index: 10000;
    ">Translating...</div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- âœ… Text-to-Speech Script (Added) -->
    <script>
      function speakMessage(message) {
        const speech = new SpeechSynthesisUtterance(message);
        speech.pitch = 1;
        speech.rate = 1;
        speech.volume = 1;
        window.speechSynthesis.speak(speech);
      }
    </script>

  </body>
</html>
